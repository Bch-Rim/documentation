<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="section.json_content.title">
  </mat-form-field>
  <br>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="section.json_content.description">
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Choose section type</mat-label>
    <mat-select matNativeControl [(ngModel)]="section.json_content.language">
      <mat-option *ngFor="let language of languages" [value]="language.name">
        {{language.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <ngs-code-editor [theme]="theme" [codeModel]="codeModel" [options]="options" (valueChanged)="onCodeChanged($event)" >
  </ngs-code-editor>
</div>
