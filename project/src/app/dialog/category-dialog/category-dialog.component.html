<!-- delete category  -->

<div *ngIf="data.action=='delete'">
    <h1 mat-dialog-title>Are you sure you want to delete this category ?</h1>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Noo</button>
        <button mat-button (click)="categorieAction()">Yes</button>
    </div>
</div>

<!--edit category  -->

<div *ngIf="data.action=='edit'">
    <h1 mat-dialog-title>Edit category's title</h1>
    <div mat-dialog-content>
        <form [formGroup]="formGroup">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label>Edit Title </mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>
        </form>
    </div>

    <button mat-button (click)="onNoClick()">Back</button>
    <button mat-button (click)="categoryAction()">validate</button>
</div>
